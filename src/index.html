<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body class="page">
  <header class="header page__container page__container_type_whitebg">
    <nav>
      <ul class="header__menu-links">
        <li class="header__menu-link">
          <a class="page__link page__link_active" href = "#" target="_self">Home</a>
        </li>
        <li class="header__menu-link">
          <a class="page__link" href="#about" target="_self">About me</a>
        </li>
        <li class="header__menu-link">
          <a class="page__link" href="#skills" target="_self">Skills</a>
        </li>
        <li class="header__menu-link">
          <a class="page__link" href="#portfolio" target="_self">Portfolio</a>
        </li>
        <li class="header__menu-link">
          <a class="page__link" href="#contacts" target="_self">Contacts</a>
        </li>
      </ul>
    </nav>
    <div class="header__container">
      <h1 class="header__name">Denis Novik</h1>
      <p class="header__short-info">UX | UI designer 24 years old, Minsk</p>
      <ul class="header__lang-links">
        <li class="header__lang-link">
          <a href="#" target="_self" class="page__link">Ru</a>
        </li>
        <li class ="header__lang-link">
          <a href="#" target="_self" class="page__link page__link_active">Eng</a>
        </li>
      </ul>
      <div class="header__menu-button"></div>
    </div>
  </header>
<main>
  <section class="about" id="about"></section>
  <section class="skills page__container page__container_type_whitebg" id="skills">
    <h2 class="skills__title">Skills</h2>
    <p class="skills__text">I work in such programs as</p>
    <ul class="skills__programs-block">
      <li class="skills__program-item">
        <img src="<%=require('./images/photoshop.svg')%>" alt="Photoshop" class="skills__image">
        <p class="skills__description">Adobe Photoshop</p>
        <div class="skills__rate skills__rate_type_four-stars" aria-label="Star rater"></div>
      </li>
      <li class="skills__program-item">
        <img src="<%=require('./images/illustrator.svg')%>" alt="Illustrator" class="skills__image">
        <p class="skills__description">Adobe Illustrator</p>
        <div class="skills__rate skills__rate_type_three-stars" aria-label="Star rater"></div>
      </li>
      <li class="skills__program-item">
        <img src="<%=require('./images/effects.svg')%>" alt="After effects" class="skills__image">
        <p class="skills__description">Adobe
          After Effects</p>
        <div class="skills__rate skills__rate_type_four-stars" aria-label="Star rater"></div>
      </li>
      <li class="skills__program-item">
        <img src="<%=require('./images/figma.svg')%>" alt="Figma" class="skills__image">
        <p class="skills__description">Figma</p>
        <div class="skills__rate skills__rate_type_four-stars" aria-label="Star rater"></div>
      </li>
    </ul>
  </section>
  <section class="portfolio" id="portfolio"></section>
  <section class="contacts" id="contacts"></section>
</main>
</body>
</html>
